<h1 class="mat-h1">Dashboard</h1>
<div id="container" *ngIf="save.data">
  <mat-card class="birthdays">
    <mat-card-header>
      <mat-card-title>Birthdays</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="upcomingBirthdays">
        <ng-container matColumnDef="villager">
          <th mat-header-cell *matHeaderCellDef>Villager</th>
          <td mat-cell *matCellDef="let birthday">{{ birthday.villager }}</td>
        </ng-container>
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let birthday">{{ birthday.day }}</td>
        </ng-container>
        <ng-container matColumnDef="bestGifts">
          <th mat-header-cell *matHeaderCellDef>Best Gifts</th>
          <td mat-cell *matCellDef="let birthday">
            <app-item-button
              *ngFor="let item of birthday.bestGifts"
              [item]="item"
            ></app-item-button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['villager', 'day', 'bestGifts']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['villager', 'day', 'bestGifts']"
        ></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>

  <mat-card class="seasonal">
    <mat-card-header>
      <mat-card-title>{{ seasonNames.get(save.currentSeason) }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-item-grid [items]="seasonalItems"></app-item-grid>
    </mat-card-content>
  </mat-card>
</div>
