<h1 class="mat-h1">Dashboard</h1>
<div id="container">
  <mat-card class="seasonal" *ngIf="save.currentSeason != null">
    <mat-card-header>
      <mat-card-title>{{seasonNames.get(save.currentSeason)}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-item-grid [items]="items"></app-item-grid>
    </mat-card-content>
  </mat-card>
</div>
