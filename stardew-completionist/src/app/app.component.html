<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport attr.role="navigation" mode="side" [opened]="true">
    <div id="list-container">
      <mat-nav-list>
        <a mat-icon-button routerLink="dashboard">
          <mat-icon matListIcon>dashboard</mat-icon>
        </a>
        <mat-divider></mat-divider>
        <a mat-icon-button [routerLink]="page"
          *ngFor="let page of ['shipping', 'fish', 'artifacts', 'minerals', 'cooking', 'crafting', 'friendship']">
          <img matListAvatar src="assets/{{page}}.png" [alt]="page">
        </a>
      </mat-nav-list>

      <mat-action-list>
        <button mat-icon-button (click)="openSaveSelectDialog()">
          <mat-icon matListIcon>folder</mat-icon>
        </button>
      </mat-action-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content id="route-container">
    <router-outlet #outlet="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
